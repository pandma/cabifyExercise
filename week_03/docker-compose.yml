version: "3"

services:

  message1:
    image: message1
    environment:
      - APPID=9007
    build: message/
    restart: always
    ports:
      - "9007:9007"
    links:
      - messageapp
      - mongodb_message
      - replica_message
      - redis
    depends_on:
      - messageapp
      - mongodb_message
      - replica_message
      - redis
    volumes:
      - "./message:/app"
  message2:
    image: message2
    environment:
      - APPID=9008
    build: message/
    restart: always
    ports:
      - "9008:9008"
    links:
      - messageapp
      - mongodb_message
      - replica_message
      - redis
    depends_on:
      - messageapp
      - mongodb_message
      - replica_message
      - redis
    volumes:
      - "./message:/app"
  message3:
    image: message3
    environment:
      - APPID=9009
    build: message/
    restart: always
    ports:
      - "9009:9009"
    links:
      - messageapp
      - mongodb_message
      - replica_message
      - redis
    depends_on:
      - messageapp
      - mongodb_message
      - replica_message
      - redis
    volumes:
      - "./message:/app"
  haproxy:
    build: ./haproxy
    container_name: haproxy
    ports:
      - "8080:8080"
    depends_on:
      - message1
      - message2
      - message3
  credit:
    build: credit/
    restart: always
    ports:
      - "9017:9017"
    links:
      - mongodb_credit
      - replica_credit
      - redis
    depends_on:
      - mongodb_credit
      - replica_credit
      - redis
    volumes:
      - "./credit:/app"
  messageapp:
    image: cabify/backend-bootcamp-messageapp
    ports:
      - "3000:3000"

  mongodb_credit:
    image: mongo
    command: mongod --port 27017
    volumes:
      - ./credit/data/db:/credit/data/db
    ports:
      - 27017:27017
  replica_credit:
    image: mongo
    command: mongod --port 27018
    volumes:
      - ./credit/data/replica:/credit/data/replica
    ports:
      - 27018:27018

  mongodb_message:
    image: mongo
    command: mongod --port 27027
    volumes:
      - ./message/data/db:/message/data/db
    ports:
      - 27027:27027
  replica_message:
    image: mongo
    command: mongod --port 27028
    volumes:
      - ./message/data/replica:/message/data/replica
    ports:
      - 27028:27028

  redis:
    image: redis
    container_name: redis
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - 6379:6379
